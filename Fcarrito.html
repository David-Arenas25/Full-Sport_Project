
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
       <a href="index.html"><img id="logo" src="images/Fullsportlogo.png" alt="logo fullsport"></a>
        <h1>Suplementos deportivos y asesoría</h1>
        <form>
            <input type="text" name="search" id="search" placeholder="Busca proteinas suplementos y vitaminas">
        </form>
        <img id="Buscar" src="https://static.vecteezy.com/system/resources/previews/000/564/379/original/vector-search-icon-sign.jpg" alt="Buscar">
        
        <div class="notifications"><a  href=""><img src="https://cdn-icons-png.flaticon.com/512/4658/4658755.png" alt=""></a>
        <a href="Fcarrito.html"><img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" alt="compras"></a>
        <a href="Login.html"><img src="https://png.pngtree.com/png-vector/20190805/ourlarge/pngtree-account-avatar-user-abstract-circle-background-flat-color-icon-png-image_1650938.jpg" alt="cuenta"></a></div></section>

    <h2>Carrito de Compra</h2>

        <table border="1" align="center">
            <form >
        
                <!-- Producto 1 -->
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Ingrese el nombre del producto" required>
                
                <label for="cantidad1">Cantidad:</label>
                <input type="number" id="cantidad1" name="cantidad1" value="1" min="1">
                <label for="precio1">Precio unitario:</label>
                <input type="text" id="precio1" name="precio1" value="$10.00" readonly>
                <br>

                <!-- Producto 2 (puedes replicar este bloque para más productos) -->
                <label for="producto2">Producto 2:</label>
                <input type="text" id="producto2" name="producto2" value="Nombre del Producto 2" readonly>
                <label for="cantidad2">Cantidad:</label>
                <input type="number" id="cantidad2" name="cantidad2" value="1" min="1">
                <label for="precio2">Precio unitario:</label>
                <input type="text" id="precio2" name="precio2" value="$20.00" readonly>
                <br>

                <!-- Otros campos del formulario (nombre, dirección, etc.) -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="direccion">Dirección de envío:</label>
                <textarea id="direccion" name="direccion" required></textarea>
                <br>

                <!-- Botón de enviar -->
                <input type="submit" value="Realizar Pedido">
            </form>
        </table>   

</body>
</html>
